name: Rust

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, nightly]
        include:
          - os: ubuntu-latest
            rust: stable
            artifact_name: boon
            asset_name: boon-linux-amd64
          - os: windows-latest
            rust: stable
            artifact_name: boon.exe
            asset_name: boon-windows-amd64
          - os: macos-latest
            rust: stable
            artifact_name: boon
            asset_name: boon-macos-amd64

    steps:
    - uses: hecrj/setup-rust-action@v1
      with:
        rust-version: ${{ matrix.rust }}
    - uses: actions/checkout@master
    - name: Run build
      run: cargo build --release --verbose
    - name: Create release package (Unix)
      if: github.ref == 'refs/heads/master' && matrix.rust == 'stable' && matrix.os != 'windows-latest'
      run: |
        zip --junk-paths ${{ matrix.asset_name }}.zip LICENSE README.md target/release/${{ matrix.artifact_name }}
    - name: Create release package (Windows)
      if: github.ref == 'refs/heads/master' && matrix.rust == 'stable' && matrix.os == 'windows-latest'
      run: |
        Get-ChildItem -Path LICENSE, README.md, ./target/release/${{ matrix.artifact_name }} | Compress-Archive -DestinationPath ./${{ matrix.asset_name }}.zip
      shell: powershell
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v1-release
      if: github.ref == 'refs/heads/master' && matrix.rust == 'stable'
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./${{ matrix.asset_name }}.zip
        asset_name: ${{ matrix.asset_name }}.zip
        tag: latest
        overwrite: true
  test:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        love: [11.2, 11.3, 0.10.2]
        include:
          - os: ubuntu-latest
            release_download_url: https://github.com/camchenry/boon/releases/download/latest/boon-linux-amd64.zip
            artifact_name: boon
            asset_name: boon-linux-amd64.zip
          - os: windows-latest
            release_download_url: https://github.com/camchenry/boon/releases/download/latest/boon-windows-amd64.zip
            artifact_name: boon.exe
            asset_name: boon-windows-amd64.zip
          - os: macos-latest
            release_download_url: https://github.com/camchenry/boon/releases/download/latest/boon-macos-amd64.zip
            artifact_name: boon
            asset_name: boon-macos-amd64.zip
    steps:
    - name: Install LOVE (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get install -y love
        love --version
    - name: Download latest boon (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        wget ${{ matrix.release_download_url }}
        unzip ${{ matrix.asset_name }}
        ./boon --version
        ./boon love download ${{ matrix.love }}
        ./boon build tests/game_build --version ${{ matrix.love }}
        love "tests/game_build/release/My Game.love"
        if ! grep -q "Linux" OK; then exit 1; fi
        rm OK
        ./boon build tests/game_build/ --target love --version ${{ matrix.love }}
        love "tests/game_build/release/My Game.love"
        if ! grep -q "Linux" OK; then exit 1; fi
        rm OK
